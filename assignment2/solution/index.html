<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as toBuyCtrlr">
     <h2>To Buy:</h2>
     <ul>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
       <li ng-repeat="item in toBuyCtrlr.toBuyList">
         {{ item.quantity }} of {{ item.name }}
         <button class="btn btn-default" ng-click="toBuyCtrlr.buy($index);">
           <span class="glyphicon glyphicon-ok"></span>
           Bought
         </button>
       </li>
     </ul>
     <div ng-if="!toBuyCtrlr.toBuyList.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as boughtCtrlr">
     <h2>Already Bought:</h2>
     <ul>
       <!-- <li>Bought 10 cookies</li> -->
       <li ng-repeat="item in boughtCtrlr.boughtList">{{ item.quantity }} of {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="!boughtCtrlr.boughtList.length">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
