<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as nitCtrlr">
    <h1 class="text-center">Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
        ng-model="nitCtrlr.searchString">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="nitCtrlr.narrowItDown();">
          Narrow It Down For Me!</button>
    </div>

    <p class="text-danger text-center message">
        {{ nitCtrlr.message }}
    </p>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items
        items="nitCtrlr.foundItems"
        on-remove="nitCtrlr.removeItem(index)">
    </found-items>
  </div>

  <script src="./js/angular.min.js" charset="utf-8"></script>
  <script src="./js/app.js" charset="utf-8"></script>
</body>
</html>
